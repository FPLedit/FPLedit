name: fpledit-ci
on:
  push:
    branches: [master,develop]
  release:
    types: [published]
jobs:
  build:
    runs-on: [ubuntu-latest]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@dc323e67f16fb5f7663d20ff7941f27f5809e9b6 # v2.6.0

      - name: Setup .NET 6
        uses: actions/setup-dotnet@607fce577a46308457984d59e4954e075820f10a # v3.0.3
        with:
          dotnet-version: 6.0.x

      - name: Setup mono and podman
        shell: bash
        run: |
          sudo apt-get install gnupg ca-certificates
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
          echo "deb https://download.mono-project.com/repo/ubuntu stable-focal main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
          sudo apt-get update
          sudo apt-get install mono-devel msbuild podman

      - name: Determine build type
        if: ${{ github.event_name != 'release' }}
        run: |
          echo "FPLEDIT_GIT_BETA=1" >> $GITHUB_ENV

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Build
        run: dotnet cake --rid=linux-x64,osx-x64,win-x64,win-x86
        env:
          FPLEDIT_GIT: ${{ github.sha }}
          FPLEDIT_DOK_PDF: ./Dokumentation.pdf

      - name: Upload linux
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
        with:
          name: fpledit-linux-x64
          path: |
            ./bin/fpledit-*-linux-*.zip
            ./bin/fpledit-*.sha256sums
          if-no-files-found: error

      - name: Upload osx
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
        with:
          name: fpledit-osx-x64
          path: | 
            ./bin/fpledit-*-osx-*.zip
            ./bin/fpledit-*.sha256sums
          if-no-files-found: error

      - name: Upload win
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
        with:
          name: fpledit-win
          path: |
            ./bin/fpledit-*-win-*.zip
            ./bin/fpledit-*.sha256sums
          if-no-files-found: error

      - name: Upload api-doc
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
        with:
          name: fpledit-api-doc
          path: ./bin/api-doc/
