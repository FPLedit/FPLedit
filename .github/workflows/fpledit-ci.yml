name: fpledit-ci
on: [push]
jobs:
  build_beta:
    runs-on: [ubuntu-latest]
      steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup .NET 5 and 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version:  |
            5.0.x
            6.0.x
              
      - name: Build
        run: ./build.sh
        env:
        - FPLEDIT_GIT: ${{ github.sha }}
        - FPLEDIT_GIT_BETA: 1
        - FPLEDIT_DOK_PDF: ./Dokumentation.pdf
          