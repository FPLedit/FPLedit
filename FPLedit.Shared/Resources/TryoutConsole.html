	position:absolute;
	top: 10px;
	right: 10px;
	border: 1px solid black;
	padding: 10px;
	background-color: white !important;
}

	#tryout-console {
		display: none;
	}
}
</style>
<div id="tryout-console">
	Hier können Sie CSS-Code eingeben und testen:<br>
	<textarea id="tryout-ta" cols="50" rows="20"><#= additionalCss #></textarea><br>

	<a href="#" onclick="tryout_console.style.display='none';return false;">CSS Konsole schließen</a>

    document.write(tryout_code);

    const tryout_textarea = document.querySelector("#tryout-ta");

    tryout_textarea.innerHTML = add_css.innerHTML.trim();
